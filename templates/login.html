{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="post">
  <input name="username" type="text">
  <input name="password" type="password">
  <div class="error">{{error}}</div>
  <input type="submit">
</form>
<p>
    Don't have an account?
    <a href="/signup">Create one!</a>
</p>

{% endblock %}
